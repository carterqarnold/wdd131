<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lazy Load</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        </picture>
        <picture><img src="https://loremflickr.com/400/600/france" alt="loremflickr random photo" loading="lazy" width="400" height="600">
